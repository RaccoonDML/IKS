#### general settings
name: panx2_3
use_tb_logger: True
model: sr
distortion: sr
scale: 2
save_img: False
gpu_ids: [3]

#### datasets
datasets:
  train:
    name: DF2K
    mode: LQGT
    dataroot_GT: '/home/mldai/workspace/IKS/PAN/datasets/DIV2K/DIV2K_train_HR_X2'
    dataroot_LQ: '/home/mldai/workspace/IKS/PAN/datasets/DIV2K/DIV2K_train_LR_bicubic/X2'

    use_shuffle: true
    n_workers: 6  # per GPU
    batch_size: 32
    GT_size: 128
    use_flip: true
    use_rot: true
    color: RGB
  val:
    name: Set5
    mode: LQGT
    dataroot_GT: ../datasets/Set5/HR
    dataroot_LQ: ../datasets/Set5/LR_bicubic/X2

#### network structures
network_G:
  which_model_G: PAN
  in_nc: 3
  out_nc: 3
  nf: 40
  unf: 24
  nb: 16
  scale: 2

#### path
path:
  pretrain_model_G: /home/mldai/workspace/IKS/PAN/experiments/pretrained_models/PANx2_DF2K.pth
  strict_load: False
  resume_state: ~

#### training settings: learning rate scheme, loss
train:
