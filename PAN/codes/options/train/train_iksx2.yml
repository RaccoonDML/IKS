# MSLR
  lr_G: !!float 1e-4
  lr_scheme: MultiStepLR
  beta1: 0.9
  beta2: 0.99
  niter: 200000
  warmup_iter: -1  # no warm up
  lr_steps: [100000]
  restarts:
  restart_weights:
  lr_gamma: 0.5
  clear_state: false

  pixel_criterion: l1
  pixel_weight: 1.0

  manual_seed: 10
  val_freq: !!float 1000

#### logger
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 10000